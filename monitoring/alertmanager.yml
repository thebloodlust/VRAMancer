# Alertmanager configuration for VRAMancer
# Customize receivers for your infrastructure (Slack, PagerDuty, email, etc.)

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 0s
      repeat_interval: 1h
    - match:
        severity: warning
      receiver: 'default'

receivers:
  - name: 'default'
    # Webhook â€” configure your endpoint:
    # webhook_configs:
    #   - url: 'http://your-webhook:5001/alert'
    #     send_resolved: true

  - name: 'critical'
    # PagerDuty example:
    # pagerduty_configs:
    #   - service_key: '<YOUR_KEY>'
    # Slack example:
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/XXX/YYY/ZZZ'
    #     channel: '#vramancer-alerts'
    #     title: '{{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
